<!DOCTYPE html>
<html>
<head>
    
    <title>Sheet Music Academy</title>
    <link rel="shortcut icon" href="images/keyboard musik.png" type="image/png">

    <style>
         body {
            background-color: rgb(133, 53, 7);
        }

          /* Container holding the image and the text */
.container {
  position: relative;
  text-align: center;
  color: white;
  height: 200px;
}

/* Bottom left text */
.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}

/* Top left text */
.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
}

/* Top right text */
.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}

/* Bottom right text */
.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 16px;
}

/* Centered text */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

img{
    width: 100px;
    height: 100px;
    color: antiquewhite;
}
    </style>

</head>
<body>
    <div class="container">
        <img src="images/background image.jpg" alt="background" style="width:100%; height: 100%;">
        <div class="top-left"><img src="images/Sheet music logo.png" alt="Sheet music academy" sizes="50%"></div>
        <div class="top-right"><img src="images/musik logo.png" alt="Sheet music academy" sizes="50%"></div>
        <div class="centered">
            <h1>
              
            <strong>SHEET MUSIC ACADEMY</strong>
            </h1>
            <h3>
                <i>Music at it's Peak</i>
                <p>
                    Where the best are made and nurtured
                </p>
            </h3>
        </div>

        <div class="topnav">
            <a href="Portal.html">Home</a>
            <a class="active" href="about.html">About</a>
            <a href="#contact">Contact</a>
            <input type="text" placeholder="Search..">
        </div>

        <style>
            /* Add a black background color to the top navigation bar */
            .topnav {
              overflow: hidden;
              background-color: #3d1502;
            }
            
            /* Style the links inside the navigation bar */
            .topnav a {
              float: left;
              display: block;
              color: rgb(250, 248, 248);
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
              font-size: 17px;
            }
            
            /* Change the color of links on hover */
            .topnav a:hover {
              background-color: #ee9c58;
              color: black;
            }
            
            /* Style the "active" element to highlight the current page */
            .topnav a.active {
              background-color: #ee9c58;
              color: white;
            }
            
            /* Style the search box inside the navigation bar */
            .topnav input[type=text] {
              float: right;
              padding: 6px;
              border: none;
              margin-top: 8px;
              margin-right: 16px;
              font-size: 17px;
            }
            
            /* When the screen is less than 600px wide, stack the links and the search field vertically instead of horizontally */
            @media screen and (max-width: 600px) {
              .topnav a, .topnav input[type=text] {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
              }
              .topnav input[type=text] {
                border: 1px solid #ccc;
              }
            }
            
            
            
            a:visited {
              color: rgb(255, 255, 255);
              background-color: transparent;
              text-decoration: none;
            }
            
            a:hover {
              color: yellow;
              background-color: transparent;
            }
            
            a:active {
              color: red;
              background-color: transparent;
              text-decoration: underline;
            }
            
        </style>
            




</body>
</html>
